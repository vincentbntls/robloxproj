<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">ROBLOX</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="login.html" class="sign-up-btn">Log In</a>
            <a href="signup.html" class="sign-up-btn">Sign Up</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Login Modal -->
        <div class="login-modal">
            <h1>Login to Roblox</h1>

            <form>
                <div class="form-group">
                    <input type="text" placeholder="Username/Email/Phone" required>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-primary">Log In</button>

                <div class="forgot-password">
                    <a href="#forgot">Forgot Password or Username?</a>
                </div>

                <button type="button" class="btn btn-secondary">Email Me a One-Time Code</button>
                <button type="button" class="btn btn-secondary">Use Another Device</button>

                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 by Roblox. All rights reserved.
    </footer>
</body>

</html>
